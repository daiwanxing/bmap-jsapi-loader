<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo-esm</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
        />
        <style>
            #app {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script src="../dist/index.umd.js"></script>
    <script>
        var styleOptions = {
            strokeColor: "#5E87DB", // 边线颜色。
            fillColor: "#5E87DB", // 填充颜色。当参数为空时，圆形将没有填充效果。
            strokeWeight: 2, // 边线的宽度，以像素为单位。
            strokeOpacity: 1, // 边线透明度，取值范围0 - 1。
            fillOpacity: 0.2, // 填充的透明度，取值范围0 - 1。
        };
        var labelOptions = {
            borderRadius: "2px",
            background: "#FFFBCC",
            border: "1px solid #E1E1E1",
            color: "#703A04",
            fontSize: "12px",
            letterSpacing: "0",
            padding: "5px",
        };

        _bmaploader
            .loader({
                v: "1.0",
                type: "webgl",
                ak: "v0z97Ek1NQsPWwBSOBNFXmalpBaWYiBQ",
                library: [
                    {
                        lib: "DrawingManager",
                    },
                ],
            })
            .then(() => {
                const map = new window.BMapGL.Map("app");
                map.centerAndZoom(new window.BMapGL.Point(116.404, 39.915), 11);
                map.enableScrollWheelZoom(true);
                console.log(window.BMapGLLib, "321", window.BMapGL);

                // 实例化鼠标绘制工具
                var drawingManager = new window.BMapGLLib.DrawingManager(map, {
                    // isOpen: true, //是否开启绘制模式
                    enableDrawingTool: true, // 是否显示工具栏
                    enableCalculate: true, // 绘制是否进行测距(画线时候)、测面(画圆、多边形、矩形)
                    enableSorption: true,
                    drawingToolOptions: {
                        enableTips: true,
                        hasCustomStyle: true,
                        anchor: BMAP_ANCHOR_TOP_LEFT,
                        offset: new BMapGL.Size(15, 15), // 偏离值
                        scale: 1, // 工具栏缩放比例
                        drawingModes: [
                            BMAP_DRAWING_MARKER,
                            BMAP_DRAWING_POLYLINE,
                            BMAP_DRAWING_RECTANGLE,
                            BMAP_DRAWING_POLYGON,
                            BMAP_DRAWING_CIRCLE,
                        ],
                    },
                    enableSorption: true, // 是否开启边界吸附功能
                    sorptionDistance: 20, // 边界吸附距离
                    enableGpc: true, // 是否开启延边裁剪功能
                    enableLimit: true, // 是否开启超限提示
                    limitOptions: {
                        area: 50000000, // 面积超限值
                        distance: 30000,
                    },
                    circleOptions: styleOptions, // 圆的样式
                    polylineOptions: styleOptions, // 线的样式
                    polygonOptions: styleOptions, // 多边形的样式
                    rectangleOptions: styleOptions, // 矩形的样式
                    labelOptions: labelOptions, // label的样式
                });
            });
    </script>
</html>
